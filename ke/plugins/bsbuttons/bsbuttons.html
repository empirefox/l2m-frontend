<div class="modal-header">
    <h2 class="modal-title" id="bsbuttonsModalLabel">添加按钮</h2>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-6">
            <h4> 选择类型: </h4>
            <div class="btn-group">
                <button ng-repeat="type in types.list" type="button" class="btn btn-{{type.name}}" ng-model="types.v" btn-radio="'{{type.name}}'">
                    {{type.title}}
                </button>
            </div>
        </div>
        <div class="col-lg-6">
            <h4> 选择大小: </h4>
            <div class="btn-group">
                <button ng-repeat="size in sizes.list" type="button" class="btn btn-default{{size.name}}" ng-model="sizes.v" btn-radio="'{{size.name}}'">
                    {{size.title}}
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <h4> 预览: </h4>
            <div id="bsbuttonsSnippet" class="well" style="text-align:center;padding:25px;height:85px">
                <a class="btn btn-{{types.v}}{{sizes.v}}" href="{{url}}" target="{{isBlack}}">{{text}}</a>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="inpUrl">URL: </label>
                <input id="inpUrl" ng-model="url" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="inpText">按钮文本: </label>
                <input id="inpText" ng-model="text" class="form-control" type="text">
            </div>
            <div class="checkbox">
                <label for="black">
                    <input id="black" ng-model="isBlack" ng-true-value="_black" ng-false-value="" type="checkbox">
                    新窗口中打开 </label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok('div#bsbuttonsSnippet>a')">
        插入
    </button>
    <button class="btn btn-warning" ng-click="cancel()">
        取消
    </button>
</div>
