<div class="modal-header">
    <button ng-click="cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h2 class="modal-title">添加图标</h2>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-6">
            <h4> 尺寸: </h4>
            <div class="btn-group">
                <button ng-repeat="size in sets.sizes" type="button" class="btn btn-{{icon.btnStyle}}" ng-model="iModel.size" btn-radio="size.value">
                    {{size.text}}
                </button>
            </div>
        </div>
        <div class="col-lg-6">
            <h4> 方向: </h4>
            <div class="btn-group">
                <button ng-repeat="dir in sets.directions" type="button" class="btn btn-{{icon.btnStyle}}" ng-model="icon.direction" btn-radio="dir.value" tooltip="{{dir.tooltip}}" tooltip-animation="false">
                    <i class="fa fa-{{dir.pic}}">
                    </i>
                </button>
            </div>
        </div>
        <div class="col-lg-6">
            <h4> 特殊属性: </h4>
            <div class="btn-group">
                <button type="button" class="btn btn-{{icon.btnStyle}}" ng-model="icon.spin" btn-checkbox btn-checkbox-true="'fa-spin'">
                    动态旋转
                </button>
                <button type="button" class="btn btn-{{icon.btnStyle}}" ng-model="icon.border" btn-checkbox btn-checkbox-true="'fa-border'">
                    外框
                </button>
            </div>
        </div>
        <div class="col-lg-12">
            <h4> 预览: ( 单击切换编辑对象 | 双击添加到编辑器 ) </h4>
            <div class="well" style="text-align:center;padding:25px;">
                <div class="btn-group">
                    <button id="frontSnippet" ng-click="icon=front" ng-dblclick="add(front.id)" type="button" class="btn btn-{{front.btnStyle}}">
                        <i class="fa fa-{{front.name}} {{iModel.size}} {{front.direction}} {{front.spin}} {{front.border}}" ng-style="front.style">
                        </i>
                    </button>
                    <button id="stackSnippet" ng-dblclick="add(iModel.stackId)" type="button" class="btn btn-default">
                        <span class="fa-stack {{iModel.size}}"> <i class="fa fa-stack-2x fa-{{back.name}} {{back.direction}} {{back.spin}} {{back.border}}" ng-style="back.style">
                            </i> <i class="fa fa-stack-1x fa-{{front.name}} {{front.direction}} {{front.spin}} {{front.border}}" ng-style="front.style">
                            </i> </span>
                    </button>
                    <button id="backSnippet" ng-click="icon=back" ng-dblclick="add(back.id)" type="button" class="btn btn-{{back.btnStyle}}">
                        <i class="fa fa-{{back.name}} {{iModel.size}} {{back.direction}} {{back.spin}} {{back.border}}" ng-style="back.style">
                        </i>
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="col-lg-12">
            <h4> 颜色: {{icon.style.color}}</h4>
            <spectrum-colorpicker ng-model="icon.style.color" options="spectrumOptions"></spectrum-colorpicker>
            <span class="alert alert-danger" ng-hide="undefined==icon.style.color||icon.style.color.indexOf('rgba')">
                注意: 半透明色只支持现代浏览器
            </span>
        </div>
    </div>
    <div class="row">
        <h4> 选择图标: ( 单击添加到当前编辑对象 | 双击直接添加到编辑器 ) </h4>
        <ul class="fontawesome-icons">
            <li ng-repeat="fn in sets.fas" ng-click="icon.name=fn" ng-dblclick="icon.name=fn;add(icon.id)">
                <i class="fa fa-{{fn}}">
                </i>
            </li>
        </ul>
    </div>
</div>
