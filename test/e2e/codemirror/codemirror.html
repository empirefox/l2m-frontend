<!DOCTYPE html>
<html ng-app="protractorApp">
	<head>
		<!-- globel -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">

		<!-- app.menu.inner -->
		<link rel="stylesheet" href="/styles/inner-menu.css"/>

		<!-- app.menu.codemirror -->
		<link rel="stylesheet" href="/bower_components/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="/bower_components/codemirror/theme/twilight.css">

		<!-- globel -->
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="/bower_components/angular-i18n/angular-locale_zh-cn.js"></script>

		<!-- app.control.field -->
		<script src="/bower_components/angular-ui-bootstrap/dist/ui-bootstrap-tpls-0.11.2.min.js"></script>
		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/scripts/constants/app-fn-const.js"></script>
		<script src="/scripts/directives/field-directive.js"></script>

		<!-- app.menu.codemirror -->
		<script src="/bower_components/codemirror/lib/codemirror.js"></script>
		<script src="/bower_components/codemirror/mode/javascript/javascript.js"></script>
		<script src="/bower_components/codemirror/mode/xml/xml.js"></script>
		<script src="/bower_components/codemirror/mode/css/css.js"></script>
		<script src="/bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script>
		<script src="/bower_components/js-beautify/js/lib/beautify.js"></script>
		<script src="/bower_components/js-beautify/js/lib/beautify-css.js"></script>
		<script src="/bower_components/js-beautify/js/lib/beautify-html.js"></script>
		<script src="/bower_components/js-beautify/js/lib/unpackers/javascriptobfuscator_unpacker.js"></script>
		<script src="/bower_components/js-beautify/js/lib/unpackers/myobfuscate_unpacker.js"></script>
		<script src="/bower_components/js-beautify/js/lib/unpackers/p_a_c_k_e_r_unpacker.js"></script>
		<script src="/bower_components/js-beautify/js/lib/unpackers/urlencode_unpacker.js"></script>

		<script src="/bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
		<script src="/scripts/directives/codemirror-control-directive.js"></script>
		<script src="/scripts/directives/inner-menu-directive.js"></script>
		<script src="/scripts/directives/codemirror-menu-directive.js"></script>
	</head>
	<body>
		<div class="container" ng-controller="Ctrl">
			<form name="myForm" role="form">
				<field-control field="field" record="editing"></field-control>
			</form>
			<hr />

			<tt>field = {{field}}</tt>
			<br/>
			<tt>record = {{editing}}</tt>
			<br/>
			<tt>myForm.CodeMirror.$valid = {{myForm.CodeMirror.$valid}}</tt>
			<br>
			<tt>myForm.CodeMirror.$error = {{myForm.CodeMirror.$error}}</tt>
			<br>
			<tt>myForm.$valid = {{myForm.$valid}}</tt>
			<br>
			<tt>myForm.$error.required = {{!!myForm.$error.required}}</tt>
			<br>
		</div>
		<script src='[[mainjs]]'></script>
	</body>
<html>
